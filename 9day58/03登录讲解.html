<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录讲解</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>基本信息
            <small>共三步</small>
        </h1>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100" style="width: 33%">
            1/3
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息<span class="glyphicon glyphicon glyphicon-pushpin pull-right" aria-hidden="true" id="icon1"></span></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName3" class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputName3" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone3" class="col-sm-3 control-label">手机</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputPhone3" placeholder="手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3"
                               placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAvatar3" class="col-sm-3 control-label">头像</label>
                    <div class="col-sm-4">
                        <input type="file" class="" id="inputAvatar3" value="选择文件">
                        <span id="helpBlock" class="help-block">只支持png、jpg、gif格式</span>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                                <label for="inputAvatar3" class="col-sm-3 control-label">属性</label>
                                <div class="col-sm-9">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1"
                                                   value="option1"
                                                   checked>
                                            我是一个好人
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2"
                                                   value="option2">
                                            我是一个坏人
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios3"
                                                   value="option2">
                                            我真不是个人
                                        </label>
                                    </div>
                                </div>
                            </div>
            </form>
        </div>
    </div>
    <div class="btn btn-success pull-right">下一步</div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
