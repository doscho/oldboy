<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer" onclick="func()">
        <div class="inner"></div>
    </div>
    <script>
        function func() {
            alert('I am outer!');
        }

        var elInner = document.getElementsByClassName("inner")[0];
        elInner.onclick = function (e) {
            alert("I am inner!");
            e.stopPropagation();//阻止事件向外层div传播
        }
    </script>
</body>
</html>
