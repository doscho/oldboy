<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div2{
            width: 100%;
            height: 2000px;
            background-color: rebeccapurple;
        }
        .div1{
            width: 100%;
            height: 1500px;
            background-color: antiquewhite;
            overflow: auto;
        }
        .returnTop{
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 90px;
            height: 50px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="div1">
    </div>
    <div class="div2"></div>
    <div class="returnTop hide" onclick="returnTop()">返回顶部</div>
    <script>
        window.onscroll = function () {
          if($(window).scrollTop() > 300){
              $(".returnTop").removeClass("hide");
          }else{
              $(".returnTop").addClass("hide");
          }
        };
        function returnTop() {
            $(window).scrollTop(0);
        }
    </script>
</body>
</html>
