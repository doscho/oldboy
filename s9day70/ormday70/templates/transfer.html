<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正经的转账网站</title>
</head>
<body>
<h1>正经的转账网站</h1>
<form action="/transfer/" method="post">
    {% csrf_token %}
    <p>
        转账人：
        <input type="text" name="from">
    </p>

    <p>
        收款人：
        <input type="text" name="to">
    </p>

    <p>
        金额：
        <input type="text" name="money">
    </p>

    <p>
        <input type="submit" value="转账">
    </p>
</form>
</body>
</html>
