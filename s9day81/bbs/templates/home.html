{% extends 'base.html' %}

{% block page-main %}
    <!-- 文章列表开始 -->
    <div class="article-list">
        {% for article in article_list %}
            <div class="article">
                <p class="article-title"><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></p>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object author-img" src="/media/{{ article.user.avatar }}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <p>{{ article.desc }}</p>
                    </div>
                    <div class="article-footer">
                        <span><a href="/blog/{{ article.user.username }}/">{{ article.user.username }}</a></span>发布于
                        <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                        <span><i class="fa fa-comment-o fa-fw"
                                 aria-hidden="true"></i>评论({{ article.comment_count }})</span>
                        <span><i class="fa fa-thumbs-o-up fa-fw"></i>点赞({{ article.up_count }})</span>
                    </div>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
    <!-- 文章列表结束 -->
{% endblock %}
